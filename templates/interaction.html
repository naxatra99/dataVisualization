<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>
    <link href="https://www.jasondavies.com/parallel-sets/d3.parsets.css" rel="stylesheet" />
    <script src="https://www.jasondavies.com/parallel-sets/d3.parsets.js"></script>
    <title>Interaction</title>
    <!-- Style necessary for y-axis in paracoord -->
    <style>

        svg {
        font: 10px sans-serif;
        }

        .background path {
        fill: none;
        stroke: #ccc;
        stroke-opacity: .4;
        shape-rendering: crispEdges;
        }

        .foreground path {
        fill: none;
        stroke: steelblue;
        stroke-opacity: .7;
        }

        .brush .extent {
        fill-opacity: .3;
        stroke: #fff;
        shape-rendering: crispEdges;
        }

        .axis line, .axis path {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
        }

        .axis text {
        text-shadow: 0 1px 0 #fff;
        cursor: move;
        }

        .container {
            display: flex;            /* Make the container a flex container */
            justify-content: space-between; /* Distribute the children divs evenly */
            align-items: start;       /* Align items to the start of the flex direction */
            gap: 20px;                /* Gap between children divs */
        }

        
        .category-10 { fill: #ffbb78; stroke: #ffbb78; } 
        .category-11 { fill: #98df8a; stroke: #98df8a; }
        .category-12 { fill: #c49c94; stroke: #c49c94; }        
        .category-13 { fill: #aec7e8; stroke: #aec7e8; }        
        .category-14 { fill: #ff9896; stroke: #ff9896; }       
        .category-15 { fill: #c5b0d5; stroke: #c5b0d5; } 
        .category-16 { fill: #1a9850; stroke: #1a9850; } 
        .category-17 { fill: #386cb0; stroke: #386cb0; } 

    </style>
</head>
<body>
    <h3> Linked Views between Parallel Sets and Parallel Coordinates </h3>
    <div class="container">
        <div id="paraCoord">
            <!-- space for the graph -->
        </div>

        <div id="paraSet">
            <!-- space for the graph -->
        </div>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='interaction.js') }}">
        // JS to add graphs and linked view 
    </script>
</body>
</html>
